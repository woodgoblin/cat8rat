# This is a basic workflow to help you get started with Actions

name: Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      EMAIL_GITHUB: ${{ secrets.EMAIL_GITHUB }}
      USERNAME_GITHUB: ${{ secrets.USERNAME_GITHUB }}
      GITHUB_TOKEN: ${{ secrets.PERSONAL_GIT_TOKEN }}
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Configure Git user
        run: |
          git config user.email $EMAIL_GITHUB
          git config user.name $USERNAME_GITHUB

      - name: Release
        run: |
          chmod +x mvnw
          # ./mvnw --batch-mode release:prepare
          git tag -a $(./mvnw org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.version -q -DforceStdout) -m "test tag to delete"
          git push refs/tags/$(./mvnw org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.version -q -DforceStdout)
